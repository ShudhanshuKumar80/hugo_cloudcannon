<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/x-icon" href="/static/favicon.ico" />
  <title>{{ .Title }}</title>

  <link href="/pagefind/pagefind-ui.css" rel="stylesheet" />
  <script src="/pagefind/pagefind-ui.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
    }

    header {
      background-color: #004080;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    #search-wrapper {
      display: flex;
      justify-content: flex-end;
      padding: 10px 20px;
      background-color: #e6e6e6;
    }

    #search {
      width: 100%;
      max-width: 400px;
      border: 1px solid #ccc;
      padding: 5px;
      background-color: #fff;
    }

    main {
      padding: 40px 20px;
      max-width: 1200px;
      margin: auto;
      box-sizing: border-box;
    }

    footer {
      margin-top: 40px;
      padding: 20px;
      background-color: #eee;
      text-align: center;
      border-top: 1px solid #ccc;
    }

    h1 {
      text-align: center;
      margin-top: 20px;
      color: #004080;
    }
  </style>
</head>
<body>

  <header>
    {{ partial "header.html" . }}
  </header>

  <div id="search-wrapper">
    <div id="search"></div>
  </div>

  <main>
    {{ block "main" . }}{{ end }}
  </main>

  <footer>
    {{ partial "search.html" . }}
  </footer>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      new PagefindUI({
        element: "#search",
        showSubResults: true,
      });
    });
  </script>

</body>
</html>
