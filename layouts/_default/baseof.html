<!DOCTYPE html>
<html>

<head>
  
  
</head>

<body style="font-family: Arial, sans-serif; margin: 0; padding: 0;">
  <main>
    {{ block "main" . }}{{ end }}
  </main>

  <div class="header">
    {{ partial "header.html" . }}
  </div>
  
  <div>
    <h1>Pagefind</h1>
    <div id="search"></div>
  </div>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      new PagefindUI({
        element: "#search",
        showSubResults: true,
      });
    });
  </script>
  <div style="margin-top: 20px; padding: 10px; background-color: #f8f8f8; border-top: 1px solid #ccc;">
    {{ partial "search.html" . }}
  </div>
</body>
</html>
