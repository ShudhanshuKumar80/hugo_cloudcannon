<!DOCTYPE html>
<html>

<head>
  <title>{{ .Title }}</title>
  <link href="/pagefind/pagefind-ui.css" rel="stylesheet">
  <script src="/pagefind/pagefind-ui.js"></script>
</head>

<body style="font-family: Arial, sans-serif; margin: 0; padding: 0;">
  <main>
    {{ block "main" . }}{{ end }}
  </main>

  <div class="header">
    {{ partial "header.html" . }}
  </div>

  <div id="search"></div>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      new PagefindUI({
        element: "#search",
        showSubResults: true,
      });
    });
  </script>
  <div style="margin-top: 20px; padding: 10px; background-color: #f8f8f8; border-top: 1px solid #ccc;">
    {{ partial "search.html" . }}
  </div>
</body>
</html>
