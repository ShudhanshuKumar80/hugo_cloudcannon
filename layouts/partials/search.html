<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/lunr/lunr.js"></script>
</head>

<body>
    <h1>LunrJS</h1>
    <input type="text" id="searchBox" placeholder="Search..." />
    <ul style="list-style: none;" id="results"></ul>

    <script>
        let idx;
        let documents;

        fetch("/index.json")
            .then(response => response.json())
            .then(data => {
                documents = data;
                idx = lunr(function () {
                    this.ref('permalink');
                    this.field('title');
                    this.field('content');
                    this.field('roll');
                    this.field('class');
                    this.field('dob');
                    this.field('hobbies');
                    this.field('teachers_tags');
                    this.field('students_tags');
                    this.field('description');
                    data.forEach(doc => {
                        doc.teachers_tags = doc.teachers_tags || [];
                        doc.students_tags = doc.students_tags || [];
                        doc.description = doc.description || "";
                        this.add(doc);
                    });
                });
            });
        document.getElementById('searchBox').addEventListener('input', function () {
            const query = this.value.trim();
            const resultList = document.getElementById('results');
            resultList.innerHTML = "";

            if (!query || !idx) return;

            let results = [];
            try {
                results = idx.search(query + '*');
            } catch (e) {
                console.error("Search error:", e);
            }

            results.forEach(result => {
                const doc = documents.find(d => d.permalink === result.ref);
                if (!doc) return;

                const ul = document.createElement('ul');
                ul.style.listStyle = 'none';
                ul.style.margin = '10px 0';
                ul.style.padding = '10px';
                ul.style.backgroundColor = '#f9f9f9';
                ul.style.border = '1px solid #ccc';

                ul.innerHTML = `
              <li><a href="${doc.permalink}">${doc.title}</a></li>
              <li>${doc.content || ""}</li>
              <li>${doc.roll || ""}</li>
              <li>${doc.class || ""}</li>
              <li>${doc.dob || ""}</li>
              <li>${doc.hobbies || ""}</li>
              <li>${(doc.teachers_tags || []).join(', ')}</li>
              <li>${(doc.students_tags || []).join(', ')}</li>
              <li>${doc.description || ""}</li>
            `;
                resultList.appendChild(ul);
            });
        });
    </script>


</body>

</html>
